<!DOCTYPE html>
<html lang="en">
<head>

<title>Генетический алгоритм</title>
</head>
<body>
    <link rel="stylesheet" href="Генетический алгоритм.css">
    <h1>Генетический алгоритм</h1>
    <a href="Главная страница.html" id="homeLink">На главную страницу</a>
    <canvas id="canvas"></canvas>
    <div id="textFrame">
        <p>Это генетический алгоритм. Расставьте точки и запустите алгоритм. Каждая точка будет соединена с двумя другими (причём расстояния между точками будут наименьшими).</p>
      </div>
      <div class="buttonContainer">

    <button id="resetBtn">Очистить</button>

<script src="Генетический алгоритм.js"></script>
