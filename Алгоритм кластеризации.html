<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Алгоритм кластеризации</title>
</head>
<body>
    <link rel="stylesheet" href="Алгоритм кластеризации.css">
    <h1>Алгоритм кластеризации</h1>
    <a href="Главная страница.html" id="homeLink">На главную страницу</a>
    <div id="clusterVisualization"></div>
    <input type="number" id="clusterNum" placeholder="Введите число кластеров"> 
    <div class="buttonContainer">
    <button id="clearPoints">Удалить точки</button>
    <button id="runClaster">Кластеризация</button>
    </div>
    <div id="textFrame">
        <p>Это алгоритм кластеризации (к-средних). Расставьте точки и запустите алгоритм. Точки будут раскрашены разныим цветами (количество цветов зависит от количества кластеров).</p>
      </div>
    <script src="Алгоритм кластеризации.js"></script>
</body>
</html>
